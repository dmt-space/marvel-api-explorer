---
engines:
  brakeman:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript:
ratings:
  paths:
  - "src/**/*.js"
  - "src/**/*.jsx"
  - "src/**/*.scss"
exclude_paths:
- "spec/**/*"
- "public/**/*"
- "coverage/**/*"
